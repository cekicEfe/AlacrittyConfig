font:
  normal:
    family: monospace
    style: Regular
  bold:
    family: monospace
    style: Bold
  italic:
    family: monospace
    style: Italic
  size: 6.5

# Window configuration
window:
  opacity: 0.65 # Adjust this value between 0.0 (fully transparent) and 1.0 (fully opaque)
  decorations: full  # You can change to 'full' if you want window decorations

colors:
  primary:
    background: '0x0F0000'  # Background color. This is ignored if 'background_opacity' is set.
    foreground: '0xeee8d5'  # Foreground color
    dim_foregound: '0xeee8d5'
    bright_foreground: '0xfdf6e3'

scrolling:
  history: 10000
  multiplier: 3

